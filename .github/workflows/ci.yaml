on:
  push:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    name: script/cibuild
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      
      # FIX IS HERE: Give permission to *ALL THREE* scripts
      - name: Make scripts executable
        run: |
          chmod +x script/bootstrap
          chmod +x script/cibuild
          chmod +x script/validate-html  # <-- THIS IS THE NEW LINE
        
      - name: build
        run: script/bootstrap
        
      - name: test
        run: script/cibuild